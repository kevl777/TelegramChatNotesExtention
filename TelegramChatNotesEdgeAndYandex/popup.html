<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки Telegram</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 400px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        margin-right: 5px;
      }
      .preview {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background-color: #f9f9f9;
        max-height: 150px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h3>Заметки Telegram</h3>
    <p id="chat-id">ID чата: Неизвестно</p>
    <textarea id="note" placeholder="Введите текст..."></textarea>
    <button id="edit">Редактировать</button>
    <button id="save">Сохранить</button>
    <div id="preview" class="preview"></div>
    <script src="popup.js"></script>
  </body>
</html>
